<body style=background-color:#f8f9fa>

             <p class="par disable"><i class="fa fa-mobile" aria-hidden="true"></i></p>

    <div class="card-deck cardsizing">
        <div class="card bg-white">
          <div class="card-body text-center">
            <p class="card-text cardicon" ><i class="fa fa-line-chart" aria-hidden="true"></i></p>

          </div>
        </div>

      <div class="card-deck side">

            <p><span class="badge badge-light" style="color:#007f66">+ $ 264</span></p>
            
          </div>
        </div>
      </div>

     
     
       <h5 class="inner"><b>Earnings summary</b></h5>
     <h6 class="innertwo">This year <i class="fa fa-caret-down" aria-hidden="true"></i></h6>
     <h4 class="display-4 rightside">$9.657</h4>
        
       



        <div id="chartContainer" style="height: 300px; width: 63%;margin-left:600px;">
          <script type="text/javascript">
            window.onload = function () {
              var chart = new CanvasJS.Chart("chartContainer",
              {
              
                axisY: {
                  includeZero: false,
                  interval: 15,
                
                },
                axisX: {
                  interval: 2,
                  intervalType: "month",
                  valueFormatString: "MMM"
 
                  },
                data: [
                {
                  type: "rangeColumn",
                  color: "#007f66",
                  dataPoints: [
                    { x: new Date(2012,00,01), y: [0, 10.4] },  // y: [Low ,High]
                    { x: new Date(2012,01,01), y: [0, 16.5] },
                    { x: new Date(2012,02,01), y: [0, 19.4] },
                    { x: new Date(2012,03,01), y: [0, 22.6] },
                    { x: new Date(2012,04,01), y: [0, 29.5] },
                    { x: new Date(2012,05,01), y: [0, 34.7] },
                    { x: new Date(2012,06,01), y: [0, 30.5] },
                    { x: new Date(2012,07,01), y: [0, 25.5] },
                    { x: new Date(2012,08,01), y: [0, 20.4] },
                    { x: new Date(2012,09,01), y: [0, 15.4] },
                    { x: new Date(2012,10,01), y: [0, 9.8] },
                    { x: new Date(2012,11,01), y: [0, 5.8] }
                  ]
                }
                ]
              });
              chart.render();
            }
            </script>
           
           </div>
          
        
      </div>

      <h3 class="display-3 last">46</h3>
      <p class=" disable lasttwo">Bookings this month</p>
